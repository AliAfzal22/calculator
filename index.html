<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="backend.js" defer></script>
</head>
<body>
    <div class="add-on"> 
    </div> 
    <div class="container">
        <div class="display">
        </div>
        <div class="buttons">
            <div class="button">
                <button class="number" id="1" title="Number 1"> 1 </button>
            </div>
            <div class="button">
                <button class="number" id="2" title="Number 2"> 2 </button>
            </div>
            <div class="button">
                <button class="number" id="3" title="Number 3"> 3 </button>
            </div>
            <div class="button">
                <button class="number" id="4" title="Number 4"> 4 </button>
            </div>
            <div class="button">
                <button id="del" title="Delete last input"> ⌫ </button>
            </div>
            <div class="button">
                <button id="clr" title="Clear all"> CLR </button>
            </div>
            <div class="button">
                <button class="number" id="5" title="Number 5"> 5 </button>
            </div>
            <div class="button">
                <button class="number" id="6" title="Number 6"> 6 </button>
            </div>
            <div class="button">
                <button class="number" id="7" title="Number 7"> 7 </button>
            </div>
            <div class="button">
                <button class="number" id="8" title="Number 8"> 8 </button>
            </div>
            <div class="button">
                <button class="operand" id="+" title="Addition"> + </button>
            </div>
            <div class="button">
                <button class="operand" id="-" title="Subtraction"> - </button>
            </div>
            <div class="button">
                <button class="number" id="9" title="Number 9"> 9 </button>
            </div>
            <div class="button">
                <button class="number" id="0" title="Number 0"> 0 </button>
            </div>
            <div class="button">
                <button class="number" id="." title="Decimal point"> . </button>
            </div>
            <div class="button">
                <button class="constant" id="π" title="Pi constant"> π </button>
            </div>
            <div class="button">
                <button class="operand" id="*" title="Multiplication"> x </button>
            </div>
            <div class="button">
                <button class="operand" id="/" title="Division"> / </button>
            </div>
            <div class="button">
                <button class="constant" id="e" title="Euler's number"> e </button>
            </div>
            <div class="button">
                <button class="operand" id="(" title="Open parentheses"> ( </button>
            </div>
            <div class="button">
                <button class="operand" id=")" title="Close parentheses"> ) </button>
            </div>
            <div class="button">
                <button class="operand" id="ln(" title="Natural logarithm"> ln </button>
            </div>
            <div class="button">
                <button class="operand" id="^" title="Exponentiation"> ^ </button>
            </div>
            <div class="button">
                <button class="operand" id="!" title="Factorial"> ! </button>
            </div>
            <div class="button">
                <button class="operand" id="Tan(" title="Tangent (in degrees)"> Tan </button>
            </div>
            <div class="button">
                <button class="operand" id="Sin(" title="Sine (in degrees)"> Sin </button>
            </div>
            <div class="button">
                <button class="operand" id="Cos(" title="Cosine (in degrees)"> Cos </button>
            </div>
            <div class="button">
                <button id="func" title="Evaluate expression"> x </button>
            </div>
            <div class="button">
                <button id="sol" title="Solve the expression"> = </button>
            </div>
        </div>
    </div>
</body>
</html>
